<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Search Bar</title>
    <style>
        /* Style for the clickable search bar */
        .search-bar {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the search button */
        .search-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Clickable search bar -->
<div class="search-bar" onclick="window.location.href='https://example.com/search'">
    Click here to search
    <!-- You can include an icon or any other content if needed -->
</div>

<!-- Search button (optional) -->
<button class="search-button" onclick="window.location.href='https://example.com/search'">
    Search
</button>

</body>
</html>
