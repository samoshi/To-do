<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <div class="app-title">
                <h2>To-do app</h2>
                <i class="fa-solid fa-book-bookmark"></i>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="add your tasks" required>
                <button>Add</button>
            </div>
            <button onclick="clearTasks()">Clear Tasks</button>
            <ul id="list-container">
                {% for task in tasks %}
                    <li>
                        {% if task.completed %}
                            <s>{{ task.description }}</s> (completed)
                        {% else %}
                            {{ task.description }}
                        {% endif %}
                        <a href="{{ url_for('complete_task', task_id=loop.index-1) }}">Complete</a>
                        <a href="{{ url_for('remove_task', task_id=loop.index-1) }}">Remove</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>




    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
