<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Search Bar</title>
    <style>
        /* Container for the search bar and button */
        .search-container {
            position: relative;
            display: inline-block;
        }

        /* Style for the clickable search bar */
        .search-bar {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            margin-right: 20px; /* Adjust the margin as needed */
        }

        /* Style for the search button */
        .search-button {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 50%; /* To make it a circle */
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Container for the search bar and button -->
<div class="search-container">
    <!-- Clickable search bar as a link -->
    <a href="https://example.com/search" class="search-bar">
        Click here to search
        <!-- You can include an icon or any other content if needed -->
    </a>

    <!-- Search button (optional) -->
    <a href="https://example.com/search" class="search-button">
        Search
    </a>
</div>

</body>
</html>
