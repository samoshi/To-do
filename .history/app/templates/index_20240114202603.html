<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Search Bar</title>
    <style>
        /* Style for the clickable search bar */
        .search-bar {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        /* Style for the search button */
        .search-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Clickable search bar as a link -->
<a href="https://example.com/search" class="search-bar">
    Click here to search
    <!-- You can include an icon or any other content if needed -->
</a>

<!-- Search button (optional) -->
<a href="https://example.com/search" class="search-button">
    Search
</a>

</body>
</html>
